<!DOCTYPE html>
<html>
<head>
	<title>Time App</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<style type="text/css">
		.border{
			border: 1px solid black;
		}

		* {
			text-align: center;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class='col-sm-5'></div>
			<div class="col-sm-2">Random Word (attempt #{{request.session.words}})</div>
			<div class='col-sm-5'></div>
		</div>
		<div class="row">
			<div class='col-sm-3'></div>
			<div class="col-sm-6 border">
				<h1>{{request.session.word}}</h1>
			</div>
			<div class='col-sm-3'></div>
		</div>
		<div class="row">
			<div class="col-sm-5"></div>
			<div class="col-sm-2">
				<a href="/random_word">
					<div class="row border">
						<div class='col'>
							Generate
						</div>
					</div>
				</a>
			</div>
			<div class="col-sm-5"></div>
		</div>
	</div>
</body>
</html>
